service: rainbowhaven

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2

functions:
  tasks:
    handler: tasks.handler

    events:
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: tasks
          method: post
          cors: true
      - http:
          path: tasks/{taskId}
          method: delete
          cors: true
      - http:
          path: tasks/{taskId}
          method: put
          cors: true
